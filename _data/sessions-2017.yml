  speakers: [40]
  title: "Decoupling with Google Polymer"
  description: "Are you looking to build a cutting edge responsive web app? Instead of using heavy frameworks that take time to learn, maintain and replace, #UseThePlatform and leverage new web platform primitives to build a better web!\n\nYou'll learn how the Polymer library is fundamentally different than other frameworks. You'll get to hear how Comcast is building its next generation single page apps for millions of customers using the latest browser APIs, Redux and Polymer's building block model. Find out how Comcast simplified its server architecture and development process - making it faster to add new features and easier to maintain. You'll walk away from this talk feeling motivated and empowered to simplify your architecture."
  complexity: "Beginner"
  bio: "Chris has worked at Comcast for 10 years -- currently as a Senior Principal Engineer. He enjoys building/motivating teams and ramping up new projects using the latest patterns and web primitives. Besides coding in Javascript, He loves spending time with his wife and two kids and helping out in the community. Chris is also heavily involved with local colleges and schools to mentor the next generation."
