    bio: "Christi has experienced and thrived on the rapid technology changes from the 1970's to today. She cut her teeth building a Sinclair in the late 1970's. Then in the mid-1980's, she coded predictive analytics software to interpret data streams for the X-29 aircraft. Next came pre-XML - she built distributed trading systems in the early 1990's and then became an entrepreneur in the late 1990's.  Since then, she has implemented many distributed business systems using web and database technologies. Her latest accomplishment was contributing a chapter to AAP's 'Ecosystems and Technology Idea Generation and Content Model Processing'."
