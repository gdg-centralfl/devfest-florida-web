    country: " Orlando, Florida"
    thumbnailUrl: "../../img/people/phillip_palmieri.jpg"
    shortBio: "Phil has been coding for the web since the late 90’s focusing in PHP, Flash and JavaScript."
    bio: "Phil has been coding for the web since the late 90’s focusing in PHP, Flash and JavaScript. He started out managing BSD and Linux servers and PHP sites for a travel agency, then moved on to Clear Channel in South Florida. After that, he ran the web department for the largest cruise franchise in the country — managing 400+ travel agent websites. In 2004, Phil moved to Orlando and built a CRM, SFA and Inventory platform for a manufacturing and distribution company. In 2005, he left to start his own web consultancy and development company. For 10 years, he provided consulting, web marketing, development and design for web, mobile, social media and more. In 2015, he closed up shop and took a less stressful position as Senior Developer for a major online travel agency. There he focused on airline, car rental and hotel booking systems for a year before coming to work for PartnerComm. Phil actively participates in local user groups and gives talks on development best practices and technologies."
