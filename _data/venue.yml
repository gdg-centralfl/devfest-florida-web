name: "Disney's Contemporary Resort"
address: '4600 North World Dr., Orlando, FL 32830'
description: "Designed as an ultra modern hotel, Disney's Contemporary Resort is right next door to the Magic Kingdom. After the conference walk on over to the Magic Kingdom for a ride on the Tea Cups or Space Mountain! The hotel grants any access to the monorail where they can travel to the Ticket & Transportation Hub and transfer to get to Epcot."
